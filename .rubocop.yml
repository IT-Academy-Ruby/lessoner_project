require: rubocop-rails

Documentation:
  Enabled: false

AllCops:
 Exclude:
  - db/**/*
  - bin/bundle
  
Metrics/BlockLength:
  Exclude:
    - config/environments/development.rb
    - config/environments/production.rb

Metrics/AbcSize:
  Exclude:
    - app/controllers/users/omniauth_callbacks_controller.rb
    - app/models/user.rb

Style/ClassAndModuleChildren:
  Exclude:
    - app/controllers/users/omniauth_callbacks_controller.rb